# used in local development
name: "its"

services:
  db:
    image: postgres:17-alpine
    container_name: db
    ports:
      - "5432:5432"
    volumes:
      - ./db/data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    restart: always

  docling-serve:
    image: ghcr.io/saurluca/its-docling-serve:main
    container_name: docling-serve
    env_file:
      - .env
    ports:
      - "5001:5001"
    depends_on:
      - db
    restart: always
